site_name: PERLA
site_description: The PERovskite photovoltaics Living Archive - Documentation and tutorials for perovskite solar cell research data analysis
site_author: PERLA Team

repo_url: https://github.com/FAIRmat-NFDI/perla
edit_uri: ""

nav:
  - Home: index.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Getting Started: tutorials/getting_started.md
      - Jupyter Notebooks:
          - Query PERLA Database: notebooks/query-perovskite-database.ipynb
          - Performance Evolution Analysis: notebooks/performance-evolution.ipynb
          - Bandgap Evolution Analysis: notebooks/bandgap-evolution.ipynb
          - Architecture Evolution Analysis: notebooks/architecture-evolution.ipynb
          - Diversity Analysis: notebooks/diversity-analysis.ipynb
          - ML Prediction with CrabNet: notebooks/crabnet-perovskite-bandgap-prediction.ipynb
          - Distribution Shift Case Study: notebooks/ml-distribution-shift-case-study.ipynb
          - Papersbot Pipeline: notebooks/perovskite-paperbot-plot.ipynb
          - Performance Check Filtering: notebooks/physics_filter.ipynb
          - PERLA Evaluations Analysis: notebooks/perla-evals-analysis.ipynb
  - How-to Guides:
      - Overview: how_to/index.md
      - Contribute to Documentation: how_to/contribute_to_the_documentation.md
  - Explanation:
      - Overview: explanation/index.md
      - What is PERLA?: explanation/what_is_perla.md
      - Architecture & Pipeline: explanation/architecture.md
      - Ecosystem & Credits: explanation/ecosystem.md
      - Citation Guidelines: explanation/citation.md
  - Reference:
      - Overview: reference/index.md
      - Bibliography: reference/bibliography.md
plugins:
  - search
  - glightbox
  - mkdocs-jupyter:
      include_source: true
      ignore_h1_titles: true
      execute: false
      include_requirejs: true
theme:
  name: material
  palette:
    primary: "#2A4CDF"
    accent: "#008A67"
  font:
    text: "Titillium Web"
  logo: assets/perla-logo-icon.png
  favicon: assets/perla-logo-icon.png
  features:
    - navigation.instant
    - navigation.path
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
    - search.share
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: True
  - pymdownx.arithmatex:
      generic: true
  - mkdocs-click
  - pymdownx.extra
extra:
  generator: false
  homepage: https://fairmat-nfdi.github.io/perla/
use_directory_urls: true
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.plot.ly/plotly-2.26.0.min.js
